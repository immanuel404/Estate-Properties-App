<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Google Maps</title>
	<style>
	/*CSS Styling*/
		#map {
		height: 500px;
		width: 80%;}
	</style>
</head>
<body>
	<h1 style="text-align:center;">My Google Maps</h1>
	<div style="left: 10%;" id="map"></div>

<script>
	function initMap() {
		var options = {
			zoom: 8,
			center: {lat:-22.647889, lng: 17.118677}
		}
		// Map longitude and Latitude
		var map = new
		google.maps.Map(document.getElementById('map'), options);

		// Listen for click on Map
		google.maps.event.addListener(map, 'click', function(event){
			// Add Marker
			addMarker({coords:event.latLng})
		});

		// // Add Markers
		var markers = [
			{coords:{lat:-22.5945118, lng:17.0516716},
			iconImage: 'icon.png',
			content: "WHK: BG"},

			{coords:{lat:-22.573418, lng:17.0356133},
			iconImage: 'icon2.jpg',
			content: "WHK: WF"},
			];
			// Loop through Markers
			for(var i = 0; i < markers.length; i++){
				addMarker(markers[i]);
			}

		function addMarker(props) {
			var marker = new google.maps.Marker({
				position: props.coords,
				map:map,
				icon: props.iconImage
			});
			// Add Info Window
			var infoWindow = new google.maps.InfoWindow({content: props.content});
			// Listener for Info Window
			marker.addListener('click', function(){
				infoWindow.open(map, marker);
			});
		} 
	}
	
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=   &callback=initMap">
</script>
</body>
</html>
